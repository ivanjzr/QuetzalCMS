$def with (lang)

$#Common properties
$var lang_administration:$lang['common_administration']

$#Page properties
$var lang_page_title:$lang['index_page_title']


<div id="inner_content">
    <div id="top_panel">
        <div id="breadcrumbs">

            New Menu

        </div>
        <div id="panel_buttons">

        </div>
        <div style="clear:both"></div>
    </div>
    <div id="main_content">
        <a href="$admin_api_url/users/new">New User</a><br /><br />



        <form method="POST" onsubmit="return false;">
            <fieldset style="padding:16px;">
                <table cellpadding="4" cellspacing="4">
                    <tr>
                        <td>
                            Name:
                        </td>
                        <td>
                            <input type="text" name="user_name" id="user_name">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Username:
                        </td>
                        <td>
                            <input type="text" name="user_username" id="user_username">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Email:
                        </td>
                        <td>
                            <input type="text" name="user_email" id="user_email">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Password:
                        </td>
                        <td>
                            <input type="password" name="user_password" id="user_password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Confirm password:
                        </td>
                        <td>
                            <input type="password" name="user_confirm_password" id="user_confirm_password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Privileges Level:
                        </td>
                        <td>
                            <select name="user_priv_lev" id="user_priv_lev">
                                <option value="0"> User </option>
                                <option value="1"> Admin </option>
                                <option value="2"> SuperAdmin </option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Set as default:
                        </td>
                        <td>
                            <input type="checkbox" id="user_default">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <input type="button" value="Add" id="add_user">
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>




    </div>
</div>
